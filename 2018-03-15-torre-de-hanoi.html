    <title>Torre de hanoi</title>
</head>
<body>
</body>
<script>
    let quantidadeDeMovimentos = 0;
    function hanoi(numero, origem, destino, trabalho) {
        if (numero && !isNaN(numero)) {
            quantidadeDeMovimentos++;
            hanoi(numero - 1, origem, trabalho, destino);
            console.log(`${origem} > ${destino}`);
            hanoi(numero - 1, trabalho, destino, origem);
        }
    }
        const n = prompt('Digite o numero de torres');
        hanoi(n, 1, 3, 2);
        console.log(`Finalizado com ${quantidadeDeMovimentos} movimentos`);
</script>
